services:
  pg-identity:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: identity
    ports:
      - "5437:5432"
    volumes:
      - pg_identity:/var/lib/postgresql/data

  identity-api:
    build:
      context: ../src
      dockerfile: services/IdentityService/IdentityService.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__Default: "Host=pg-identity;Port=5432;Database=identity;Username=postgres;Password=postgres"
      Jwt__Issuer: "prosolve.identity"
      Jwt__Audience: "prosolve.clients"
      Jwt__Key: "DEV_SUPER_SECRET_CHANGE_MEDEV_SUPER_SECRET_CHANGE_MEDEV_SUPER_SECRET_CHANGE_ME"
      Jwt__AccessMinutes: "30"
      Jwt__RefreshDays: "14"
    depends_on:
      - pg-identity
    ports:
      - "5181:8080"

  pg-profile:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: profile
    ports:
      - "5438:5432"
    volumes:
      - pg_profile:/var/lib/postgresql/data

  profile-api:
    build:
      context: ../src
      dockerfile: services/ProfileService/ProfileService.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__Default: "Host=pg-profile;Port=5432;Database=profile;Username=postgres;Password=postgres"
      Jwt__Issuer: "prosolve.identity"
      Jwt__Audience: "prosolve.clients"
      Jwt__Key: "DEV_SUPER_SECRET_CHANGE_MEDEV_SUPER_SECRET_CHANGE_MEDEV_SUPER_SECRET_CHANGE_ME"
      Jwt__AccessMinutes: "30"
      Jwt__RefreshDays: "14"
      Rabbit__Host: "rabbitmq"
      Rabbit__Username: "guest"
      Rabbit__Password: "guest"
    depends_on:
      - pg-profile
      - rabbitmq
    ports:
      - "5182:8080"

  pg-job:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job
    ports:
      - "5439:5432"
    volumes:
      - pg_job:/var/lib/postgresql/data

  job-api:
    build:
      context: ../src
      dockerfile: services/JobService/JobService.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__Default: "Host=pg-job;Port=5432;Database=job;Username=postgres;Password=postgres"
      Jwt__Issuer: "prosolve.identity"
      Jwt__Audience: "prosolve.clients"
      Jwt__Key: "DEV_SUPER_SECRET_CHANGE_MEDEV_SUPER_SECRET_CHANGE_MEDEV_SUPER_SECRET_CHANGE_ME"
      Jwt__AccessMinutes: "30"
      Jwt__RefreshDays: "14"
      Rabbit__Host: "rabbitmq"
      Rabbit__Username: "guest"
      Rabbit__Password: "guest"
    depends_on:
      - pg-job
      - rabbitmq
    ports:
      - "5183:8080"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  media-api:
    build:
      context: ../src
      dockerfile: services/MediaService/MediaService.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      S3__Endpoint: "http://minio:9000"
      S3__AccessKey: "minio"
      S3__SecretKey: "minio123"
      S3__Bucket: "prosolve-media"
      S3__Region: "us-east-1"
    depends_on:
      - minio
    ports:
      - "5184:8080"

  ai-api:
    build:
      context: ../src
      dockerfile: services/AiService/AiService.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      Rabbit__Host: "rabbitmq"
      Rabbit__Username: "guest"
      Rabbit__Password: "guest"
    depends_on:
      - rabbitmq
    ports:
      - "5185:8080"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pg_identity: {}
  pg_profile: {}
  pg_job: {}
  minio_data: {}